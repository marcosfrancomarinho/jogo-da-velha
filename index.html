<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>JOGO DA VELHA</title>
</head>

<body>
    <header><h1>JOGO DA VELHA</h1></header>
    <div class="container-game">
        <div class="content-game-line-0">
            <div data-num="0" class="content-game"></div>
            <div data-num="1" class="content-game"></div>
            <div data-num="2" class="content-game"></div>
        </div>
        <div class="content-game-line-1">
            <div data-num="3" class="content-game"></div>
            <div data-num="4" class="content-game"></div>
            <div data-num="5" class="content-game"></div>
        </div>
        <div class="content-game-line-2">
            <div data-num="6" class="content-game"></div>
            <div data-num="7" class="content-game"></div>
            <div data-num="8" class="content-game"></div>
        </div>
        <button>RESTART</button>
    </div>
</body>

</html>
